<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="styles.css" rel="stylesheet">
    <link href="/docs/4.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Create Contact in CRM</title>
</head>
<body>
    <h1>Create Contact</h1>
    <section id="main">
        <form method="POST" action="/">
            <input name="firstName" placeholder="First Name" /> <br>
            <input name="lastName" placeholder="Last Name" /> <br>
            <input name="email" placeholder="email Address" /> <br>
            <input name="addressLine1" placeholder="Address Line 1" /> <br>
            <input name="addressLine2" placeholder="Address Line 2" /> <br>
            <input name="city" placeholder="City" /> <br>
            <select name="country" placeholder="Country">
                <option value="GH">Ghana</option>
                <option value="US">USA</option>
            </select>

            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    

    <script src="index.js" type="text/javascript">
    </script>
</body>
</html>
